<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Proyectos</title>
    <link rel="icon" href="/favicon.ico">
    <style>
      :root {
        --bg: #0b1020;
        --panel: #111933;
        --muted: #94a3b8;
        --text: #e2e8f0;
        --primary: #5b9cff;
        --accent: #22d3ee;
        --ok: #22c55e;
        --warn: #f59e0b;
        --danger: #ef4444;
      }
      html, body, #root { height: 100%; margin: 0; background: linear-gradient(180deg,#0b1020,#0a0f1e); color: var(--text); font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, Apple Color Emoji, Segoe UI Emoji; }
      .card { background: linear-gradient(180deg, #0f162e, #0b1227); border: 1px solid #1f2b50; border-radius: 16px; padding: 16px; box-shadow: 0 10px 40px rgba(0,0,0,.35); }
      .btn { background: linear-gradient(180deg, #1d2b57, #152246); border: 1px solid #4062bf; color: #e2e8f0; padding: 10px 14px; border-radius: 10px; cursor: pointer; transition: transform .12s ease, box-shadow .12s ease; }
      .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(34,211,238,.25); }
      .input, select, textarea { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #1f2b50; background: #0c1329; color: var(--text); outline: none; }
      .grid { display: grid; gap: 16px; }
      .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .kcol { min-height: 420px; }
      .tag { font-size: 12px; padding: 2px 8px; border-radius: 999px; border: 1px solid #2a396e; background: #0f1733; color: #a7b5d9; }
      a { color: var(--primary); text-decoration: none; }
      .table { width: 100%; border-collapse: collapse; }
      .table th, .table td { padding: 10px; border-bottom: 1px solid #1f2b50; text-align: left; }
      .navbar { display:flex; align-items:center; gap:12px; padding:12px 16px; border-bottom:1px solid #1b274a; background:#0b1226; position:sticky; top:0; z-index:10; }
      .navlink { padding:8px 10px; border-radius:8px; }
      .navlink.active, .navlink:hover { background:#121c3b; }
      .right { margin-left: auto; display:flex; gap:10px; align-items:center; }
      .pill { border:1px solid #334477; padding:6px 10px; border-radius:999px; font-size: 12px; color:#9fb2e7; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
